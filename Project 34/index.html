<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bouncing Letter Hover Effect</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="bouncing-letters" style="letter-spacing:0.3px;">
            <span>I</span> 
		    <span>R</span> 
		    <span>F</span> 
		    <span>A</span> 
		    <span>A</span> 
		    <span>N</span> 
		    <span></span> 
		    <span>M</span> 
		    <span>A</span> 
		    <span>N</span> 
		    <span>S</span> 
		    <span>O</span> 
		    <span>O</span> 
		    <span>R</span> 
		    <span>I</span> 
        </h1> 
    
        <script src="script.js"></script>
    </body>
</html>
