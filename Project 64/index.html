<!DOCTYPE html>
<html lang="en">
    <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Toss</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    </head>
    <body>
    <div class="coin-container">
        <h1 class="title">

    </div>
    <p class="result"></p>
    
    </body>

</html>
