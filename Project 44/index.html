<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="counter-container1">
      <i class="fab fa-twitter fa-3x"></i>
      <div class="counter" data-target="1200637300003260"></div>
      <span>Twitter Followers</span>
    </div>
    <br><br><br>

    <div class="counter-container2">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="counter" data-target="5006740537200030"></div>
      <span>YouTube Subscribers</span>
    </div>
    <br><br><br>

    <div class="counter-container3">
      <i class="fab fa-facebook fa-3x"></i>
      <div class="counter" data-target="7504300430010"></div>
      <span>Facebook Fans</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
