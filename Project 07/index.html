<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IRCTC</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Book Ticket</a></li>
                    <li><a href="#">Check PNR</a></li>
                    <li><a href="#">Cancellation</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h1>Welcome to IRCTC</h1>
                <form>
                    <label>From:</label>
                    <input type="text" id="from" name="from">
                    <br>
                    <label>To:</label>
                    <input type="text" id="to" name="to">
                    <br>
                    <label>Travel Date:</label>
                    <input type="date" id="travelDate" name="travelDate">
                    <br>
                    <label>Passenger Name:</label>
                    <input type="text" id="passengerName" name="passengerName">
                    <br>
                    <label>Age:</label>
                    <input type="number" id="age" name="age">
                    <br>
                    <label>Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <br>
                    <label>Seat Preference:</label>
                    <select id="seatPreference" name="seatPreference">
                        <option value="window">Window</option>
                        <option value="aisle">Aisle</option>
                        <option value="middle">Middle</option>
                    </select>
                    <br>
                    <label>Class:</label>
                    <select id="class" name="class">
                        <option value="sleeper">Sleeper</option>
                        <option value="ac1">AC First Class</option>
                        <option value="ac2">AC 2-Tier</option>
                        <option value="ac3">AC 3-Tier</option>
                    </select>
                    <br>
                    <button>Search Trains</button>
                </form>
            </section>
        </main>
        <footer>
            <p>All CopyRight Reserved. &copy; IRCTC 2024</p>
        </footer>
    </body>
</html>
